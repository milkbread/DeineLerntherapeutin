{% load static %}

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This is a simple business presentation of Nadine Brinner">
    <meta name="author" content="Ralf Klammer">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/agency.css' %}">

    <!-- Custom Fonts -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    {% block require %}
    <script data-main="{% static 'js/main.js' %}" src="{% static 'js/require.js' %}"></script>
    {% endblock %}
    <script type="text/javascript">
        require.config({
            baseUrl: "{% static 'js' %}",
            paths: {
                'boostrap': 'bootstrap.min',
                'main': 'main',
                'jquery.easing': 'jquery.easing.min',
                'jQuery': 'jquery-3.2.1.min',
            },
            shim: {
                'jQuery': {
                    exports: '$',
                },
                'jquery.easing': {
                    deps: ['jQuery']
                },
                'bootstrap': {
                    deps: ['jQuery']
                },
                'main': {
                    exports: '$',
                    deps: ['jQuery']
                },
            }
        });
    </script>
  </head>
    {% block body%}{% endblock %}
</html>
